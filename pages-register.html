                  <div class="pt-4 pb-2">

                    <p class="text-center small">Entrer vos donnees personnelles pour creer un compte</p>
                  </div>

                  <form class="row g-3 needs-validation" novalidate>
                    <div class="col-12">
                      <label for="yourName" class="form-label">Raison sociale</label>
                      <input type="text" name="name" class="form-control" id="yourName" required>
                      <div class="invalid-feedback">Entrer votre raison sociale</div>
                    </div>

                    <div class="col-12">
                      <label for="yourName" class="form-label">Nom</label>
                      <input type="text" name="name" class="form-control" id="yourName" required>
                      <div class="invalid-feedback">Entrer votre nom</div>
                    </div>

                    <div class="col-12">
                      <label for="yourName" class="form-label">Prenom</label>
                      <input type="text" name="name" class="form-control" id="yourName" required>
                      <div class="invalid-feedback">Entrer votre prenom</div>
                    </div>

                    <div class="col-12">
                      <label for="yourEmail" class="form-label">Votre Email</label>
                      <input type="email" name="email" class="form-control" id="yourEmail" required>
                      <div class="invalid-feedback">Email invalide</div>
                    </div>

                    <div class="col-12">
                      <label for="yourPassword" class="form-label">Mot de passe</label>
                      <input type="password" name="password" class="form-control" id="yourPassword" required>
                      <div class="invalid-feedback"></div>
                    </div>

                    <div class="col-12">
                      <label for="yourPassword" class="form-label">Confirmer le mot de passe</label>
                      <input type="password" name="password" class="form-control" id="yourPassword" required>
                      <div class="invalid-feedback"></div>
                    </div>

                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" name="terms" type="checkbox" value="" id="acceptTerms" required>
                        <label class="form-check-label" for="acceptTerms">J'accepte les  <a href="#">termes et conditions</a></label>
                        <div class="invalid-feedback">Accepter les conditions</div>
                      </div>
                    </div>
                    <div class="col-12">
                      <button class="btn btn-secondary w-100" type="submit">S'inscrire</button>
                    </div>
                    <div class="col-12">
                      <p class="small mb-0">Avez-vous deja un compte? <a href="pages-login.html">Connectez vous</a></p>
                    </div>
